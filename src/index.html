<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Blockchain</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template 
  <link href="css/simple-sidebar.css" rel="stylesheet">-->

</head>

<body>

    <div class="container">
        <div class="row">
          <div class="center">
            <h1 class="text-center">Dados</h1>
            <hr/>
            <br/>
            <div id="loader">
              <p class="text-center">Loading...</p>
            </div>
            <div id="content" style="display: none;">

              <!-- -------------------------------------- DADOS ----------------------------------------------------- -->
              <div class="accordion" id="accordionExample">
                      <div class="card">

                        <div class="card-header" id="headingOne">
                          <h5 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                              Lista de Infrações Registradas
                            </button>
                          </h5>
                        </div>
                    
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                          <div class="card-body">
                              <table class="table">
                                  <h4 class="text-center">Infrações Registradas</h4>
                                <thead>
                                  <tr>
                                    <th scope="col">ID do Ticket</th>
                                    <th scope="col">Placa do Veículo</th>
                                    <th scope="col">Categoria</th>
                                    <th scope="col">Data</th>
                                    <th scope="col">Pontos</th>
                                    <th scope="col">Observação</th>
                                    <th scope="col">Valor(eth)</th>
                                    <th scope="col">Situação</th>
                                    <th scope="col">Motorista Resp.</th>
                                    <th scope="col">Autoridade Resp.</th>                
                                  </tr>
                                </thead>
                                <tbody id="candidatesResults">
                                </tbody>
                              </table>
                          </div>
                        </div>
                      </div>
                      <div class="card">
                        <div class="card-header" id="headingTwo">
                          <h5 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                              Lista de Autoridades
                            </button>
                          </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                          <div class="card-body">
                              <table class="table">
                                  <h4 class="center">Autoridades Registradas</h4>
                                  <thead>
                                    <tr>
                                      <th scope="col">Address</th>
                                      <th scope="col">Nome</th>
                                      <th scope="col">Sigla</th>
                                    </tr>
                                  </thead>
                                  <tbody id="authoritiesResults">
                                  </tbody>
                                </table>
                          </div>
                        </div>
                      </div>
                      <div class="card">
                        <div class="card-header" id="headingThree">
                          <h5 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                              Lista de Motoristas
                            </button>
                          </h5>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                          <div class="card-body">
                              <table class="table">
                                  <h4 class="center">Motoristas Registrados</h4>
                                  <thead>
                                    <tr>
                                      <th scope="col">Address</th>
                                      <th scope="col">Nome</th>
                                      <th scope="col">Número de Pontos</th>
                                    </tr>
                                  </thead>
                                  <tbody id="driversResults">
                                  </tbody>
                                </table>
                          </div>
                        </div>
                      </div>
                </div>
              <!-- -------------------------------------- DADOS ----------------------------------------------------- -->

              <br>
              <br>

              <form onSubmit="">
                <div class="form-group">
                  <label for="candidatesSelect">Select Candidate</label>
                  <select class="form-control" id="candidatesSelect">
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Vote</button>
                <hr />
              </form>
              <p id="accountAddress" class="text-center"></p>


            </div>
          </div>
        </div>
      </div>

  <br>


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
